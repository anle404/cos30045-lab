    <title>Task 2.1 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1>The D3 Journey starts here...</h1>
    <script>

        var dataset = [14, 5, 26, 23, 9];

        d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text((d) => {
                var str = `Joe watched ${d} cat videos today`
                if (d > 10) {
                    return 'Warning: ' + str
                } else {
                    return str
                }
            }).style("color", (d) => {
                if (d > 10) {
                    return "red"
                } else {
                    return "black"
                }
            });
        
        console.log(d3.selectAll("p"))
    </script>
