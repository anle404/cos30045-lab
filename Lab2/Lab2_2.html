<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Le Nguyen Quoc An" />

    <title>Task 2.2 D3 Drawing with Data - Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1>Drawing with Data</h1>

    <script>
        var w = 500;
        var h = 200;

        var dataset = [10, 15, 20, 25, 30, 35, 40, 45];

        var padding = 1

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
        
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", (d, i) => {
                return i * (w / dataset.length);
            })
            .attr("y", d => {
                return h - d * 4
            })
            .attr("width", w / dataset.length - padding)
            .attr("height", d => {
                return d * 4
            })
            .attr("fill", d => {
                if (d > 25) {
                    return "green"
                } else {
                    return "red"
                }
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(d => d)
            .attr("x", (d, i) => {
                return i * (w / dataset.length) + 20;
            })
            .attr("y", (d, i) => {
                return h - (d * 4) + 22;
            })
            .attr("fill", "white")
            .style("font-size", "20px")
    </script>

    <br>
    <br>
    <footer style="color:grey">
        COS30045 Data Visualization<br>
        An Le
    </footer>
</body>
</html>
